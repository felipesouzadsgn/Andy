<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andy | UI Design & Aesthetics</title>
  <meta name="description" content="ServiÃ§os de UI Design de alta performance para startups e empresas." />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#faf5ff',
              100: '#f3e8ff',
              200: '#e9d5ff',
              300: '#d8b4fe',
              400: '#c084fc',
              500: '#a855f7', // Vivid Purple/Lilac
              600: '#9333ea',
              700: '#7e22ce',
              800: '#6b21a8', // Dark Lilac
              900: '#581c87',
              950: '#3b0764',
            },
            dark: {
              900: '#0d0812', // Deep Lilac/Black background
              800: '#160d1f',
              700: '#241633',
              600: '#332145',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'slide-up': 'slideUp 0.5s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d0812;
      color: #e5e5e5;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #160d1f;
    }

    ::-webkit-scrollbar-thumb {
      background: #241633;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a855f7;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
